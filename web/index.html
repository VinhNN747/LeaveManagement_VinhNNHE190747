<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Trang chủ</title>
        <style>
            body {
                font-family: 'Segoe UI', sans-serif;
                background: linear-gradient(135deg, #74ebd5, #ACB6E5);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                background: white;
                padding: 40px 60px;
                border-radius: 15px;
                text-align: center;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            }

            h1 {
                margin-bottom: 30px;
                color: #333;
            }

            .btn {
                display: inline-block;
                padding: 12px 25px;
                margin: 10px;
                font-size: 16px;
                color: white;
                background-color: #4A90E2;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                text-decoration: none;
                transition: background-color 0.3s ease;
            }

            .btn:hover {
                background-color: #357ABD;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Chào mừng đến với hệ thống quản lý nghỉ phép</h1>
            <a href="view/login.jsp" class="btn">Đăng nhập</a>
            <a href="view/register.jsp" class="btn">Đăng ký</a>
        </div>
    </body>
</html>
